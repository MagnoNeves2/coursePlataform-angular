<h3 class="text-center mb-4">Postagens</h3>

<div *ngFor="let postagem of listaPostagens | orderBy : key : reverse">
    <div class="d-flex justify-content-center mb-2">
        <div class="d-flex justify-content-center flex-column align-items-center" id="foto">
            <img src="https://i.imgur.com/1fiyedob.jpg?2" class="rounded-circle w-75" alt="Foto do usuário">
        </div>
        <div class="publicacao">
            <div class="d-flex align-items-center">
                <h6>Nome do usuario -</h6>
                <p class="data text-muted">{{postagem.data | date: 'dd/MM/yyyy'}} às
                    {{postagem.data | date: 'HH:mm'}}</p>
            </div>
            <p>{{postagem.texto}}</p>
            <div class="row">
                <div class="col-md-12 d-flex justify-content-end">
                    <button class="btn btn-outline-primary mx-3" [routerLink]="['/editar', postagem.id]">Editar</button>
                    <button class="btn btn-outline-secondary" [routerLink]="['/deletar', postagem.id]">Excluir</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="linha"></div>
    </div>
</div>
