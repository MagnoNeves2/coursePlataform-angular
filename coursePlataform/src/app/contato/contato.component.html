<div class="container">

    <div class="row my-5">

        <div class="col-md-6 d-flex justify-content-center">
            <div class="py-3 px-3" id="contato">
                <div class="form-group">
                    <label for="nome">Nome*</label>
                    <input type="text" class="form-control" id="nome" aria-describedby="nome" required=""
                        placeholder="Informe o seu nome.">
                </div>
                <div class="form-group">
                    <label for="email">Email*</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required=""
                        placeholder="Informe o seu email.">
                </div>
                <div class="form-group">
                    <label>Motivo da mensagem*</label>
                    <select class="browser-default custom-select mb-4">
                        <option value="" disabled>Escolha uma opção</option>
                        <option value="1" selected>Reportar um erro</option>
                        <option value="2">Solicitar atualização</option>
                        <option value="3">Outro(s)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem*</label>
                    <textarea class="form-control rounded" rows="6" placeholder="Insira aqui a sua mensagem"></textarea>
                </div>
                <button type="button" class="btn btn-block botao1 mt-3">Alterar</button>
            </div>
        </div>

        <div class="col-md-6 mt-5 d-flex justify-content-center">
            <div>
                <img src="./assets/contact.jpg" alt="Imagem ilustrativa de um celular" class="img-fluid">
            </div>
        </div>

    </div>

</div>
