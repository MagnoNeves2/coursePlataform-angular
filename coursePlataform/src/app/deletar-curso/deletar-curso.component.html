<div class="container">
    <h1 class="text-center mt-5">Área de exclusão de cursos</h1>
    <div class="row mb-5">
        <div class="col-md-12 d-flex justify-content-center flex-column align-items-center">
            <div class="card box-card" style="width: 18rem;">
                <div class="d-flex justify-content-center flex-column align-items-center">
                    <img src="{{curso.imagem}}" class="card-img-top rounded-circle w-100"
                        alt="Imagem ilustrativa para exemplificar o curso" width="250" height="250">
                </div>
                <div class="card-body text-center">
                    <h5 class="card-title">{{curso.nome}}</h5>
                    <p class="card-text">{{curso.descricao}}</p>
                    <a href="{{curso.link}}" target="_blank"
                        class="btn botao rounded-pill d-flex justify-content-center">Visitar</a>
                </div>
            </div>
            <h3 class="text-center">Tem certeza que deseja excluir esse curso?</h3>
            <div class="row mt-3">
                <div class="col-md-12 d-flex justify-content-center mt-2">
                    <button class="btn btn-outline-success mx-3" (click)="btnSim()">Sim</button>
                    <button class="btn btn-outline-danger" (click)="btnNao()">Não</button>
                </div>
            </div>
            <div class="alert-success text-center p-3 w-50" style="visibility: hidden;"></div>
        </div>

    </div>
</div>
