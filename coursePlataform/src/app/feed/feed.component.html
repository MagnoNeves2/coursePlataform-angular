<div class="container">

    <div class="row mt-5 mb-5">

        <div class="col-4">

            <div class="card border-0" style="width: 18rem;">
                <div class="d-flex justify-content-center">
                    <img class="card-img-top rounded-circle w-75" src="https://i.imgur.com/1fiyedob.jpg?2"
                        alt="Imagem do Perfil do Usuário">
                </div>

                <div class="card-body">
                    <h5 class="card-title text-center">Magno de Oliveira Neves</h5>
                    <p class="card-text text-center">Um exemplo de texto rápido para construir o título do card e fazer
                        preencher o
                        conteúdo do card.</p>
                    <a href="https://www.linkedin.com/in/magnoneves/"
                        class="btn btn-outline-info d-flex justify-content-center mb-3" target="_blank">LinkedIn</a>
                    <a href="https://github.com/MagnoNeves2" class="btn btn-outline-dark d-flex justify-content-center"
                        target="_blank">GitHub</a>

                    <hr class="mt-4 mb-4">

                    <h6 class="mb-3 text-monospace text-center">Pesquisar por Título</h6>
                    <input type="text" class="form-control mb-3 w-100" placeholder="Pesquisar postagem">
                    <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                </div>
            </div>

        </div>

        <div class="col-8">

            <div>
                <h3 class="text-center mb-4 text-monospace ">Como tem sido sua experiência em nossa plataforma?</h3>

                <div class="form-group">
                    <label for="titulo" class="text-monospace">Título:</label>
                    <input type="text" name="titulo" id="titulo" class="form-control" placeholder="Digite seu título"
                        [(ngModel)]="postagem.titulo">
                </div>

                <div class="form-group">
                    <label for="texto" class="text-monospace">Texto:</label>
                    <textarea name="texto" id="texto" cols="30" rows="4" class="form-control"
                        placeholder="Digite seu texto" [(ngModel)]="postagem.texto"></textarea>
                </div>

                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-outline-info w-25" (click)="publicar()">Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <h3 class="text-monospace text-center mb-5">Minhas Postagens</h3>

            <div class="card mb-4" *ngFor="let postagem of listaPostagens">
                <div class="card-header d-flex">

                    <div class="justify-content-start">
                        <img class="rounded-circle" src="{{ postagem.imagem }}" alt="Foto do perfil" width="30px">
                    </div>

                    <h5 class="card-title ml-3">{{ postagem.titulo }}</h5>
                </div>

                <div class="card-body">
                    <p class="card-text">{{ postagem.texto }}</p>
                </div>
            </div>

        </div>

    </div>


</div>
