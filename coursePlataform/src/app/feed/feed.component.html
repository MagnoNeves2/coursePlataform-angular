<div class="container">

    <div class="row my-5">

        <div class="col-md-12">
            <h1 class="text-center">Bem vindxs ao seu feed!</h1>
            <h2 class="text-center mb-5">Aqui você pode fazer novos amigxs, compartilhar suas experiências na plataforma
                ou até mesmo recomendar um curso.</h2>

            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="form-group">
                        <textarea name="texto" id="texto" cols="30" rows="5" class="form-control"
                            placeholder="Não seja timidx, e faça uma publicação!"
                            [(ngModel)]="postagem.texto"></textarea>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="button" class="btn botao rounded-pill w-25 mx-5"
                            routerLink="/perfil">Perfil</button>
                        <button type="button" class="btn botao1 rounded-pill w-25 mx-5"
                            (click)="publicar()">Postar</button>
                    </div>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <div *ngIf='alerta'>
                <div class="alert alert-success" role="alert">
                    Postagem deletada com sucesso!
                </div>
            </div>

            <app-lista-post></app-lista-post>

        </div>

    </div>


</div>
