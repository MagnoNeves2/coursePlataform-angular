<div class="container">

    <div class="row my-5">

        <div class="col-md-12">
            <h1 class="text-center">Bem vindxs ào seu feed!</h1>
            <h2 class="text-center mb-5">Aqui você pode fazer novos amigxs, compartilhar suas experiências na plataforma
                ou até mesmo recomendar um curso.</h2>

            <div class="row d-flex justify-content-center">
                <div class="col-md-5">
                    <div class="form-group">
                        <textarea name="texto" id="texto" cols="30" rows="5" class="form-control"
                            placeholder="Não seja timidx, e faça uma publicação!"
                            [(ngModel)]="postagem.texto"></textarea>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn botao rounded-pill w-25" (click)="publicar()">Publicar</button>
                    </div>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <h3 class="text-center">Postagens</h3>

            <div *ngIf='alerta'>
                <div class="alert alert-success" role="alert">
                    Postagem deletada com sucesso!
                </div>
            </div>

            <div>
                <div class="d-flex justify-content-center mb-2">
                    <div class="d-flex justify-content-center flex-column align-items-center" id="foto">
                        <img src="https://i.imgur.com/1fiyedob.jpg?2" class="rounded-circle w-75" alt="Foto do usuário">
                    </div>
                    <div class="publicacao">
                        <div class="d-flex align-items-center">
                            <h6>Nome do usuario -</h6>
                            <p class="data">Data da postagem às
                                tais horas </p>
                        </div>
                        <p>Texto da postagem</p>
                        <div class="row">
                            <div class="col-md-12 d-flex justify-content-end">
                                <button class="btn btn-outline-primary mx-3">Editar</button>
                                <button class="btn btn-outline-secondary">Excluir</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="linha"></div>
                </div>
            </div>

        </div>

    </div>


</div>
